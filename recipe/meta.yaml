{% set name = "scanpy" %}
{% set version = "1.9.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 397fafdf9a813e8893fbb52af31a4c7a300a70a348cf6bdfc9efc4647b238910

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - scanpy = scanpy.cli:console_main

requirements:
  host:
    - python >=3.7
    - pip
    - flit-core
    - setuptools_scm
    - tomli
  run:
    - python >=3.7
    - anndata >=0.7.4
    - numpy >=1.17
    - matplotlib-base >=3.4
    - pandas >=1
    - scipy >=1.4
    - seaborn
    - h5py >=3
    - tqdm
    - scikit-learn >=0.22
    - statsmodels >=0.10
    - patsy
    - networkx >=2.3
    - natsort
    - joblib
    - numba >=0.41
    - umap-learn >=0.3.10
    - packaging
    - session-info
    - importlib_metadata
    - packaging

test:
  imports:
    - scanpy
  commands:
    - scanpy
  requires:
    - pip
  # commands:
  #   - pip check  # TODO: fails because of xlrd not being installed, needs to be fixed for anndata

about:
  home: https://scanpy.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Single-Cell Analysis in Python. Scales to >1M cells.
  # The remaining entries in this section are optional, but recommended.
  description: |
    Scanpy is a scalable toolkit for analyzing single-cell gene expression data built jointly with anndata.
    It includes preprocessing, visualization, clustering, trajectory inference and differential expression testing.
    The Python-based implementation efficiently deals with datasets of more than one million cells.
  doc_url: https://scanpy.readthedocs.io/
  dev_url: https://github.com/theislab/scanpy/

extra:
  recipe-maintainers:
    - flying-sheep
    - ivirshup
