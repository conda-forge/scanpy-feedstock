{% set name = "scanpy" %}
{% set version = "1.11.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b2ef5476dfb1144b7dd0fae90b0198699c7988e6b27f083904150642c7ba6b89

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - scanpy = scanpy.cli:console_main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }}
    - anndata >=0.8
    - numpy >=1.24.1
    - matplotlib-base >=3.7.5
    - pandas >=1.5.3
    - scipy >=1.8.1
    - seaborn >=0.13.2
    - h5py >=3.7.0
    - tqdm
    - scikit-learn >=1.1.3
    - statsmodels >=0.14.5
    - patsy !=1.0.0
    - networkx >=2.7.1
    - natsort
    - joblib
    - numba >=0.57.1
    - umap-learn >=0.5.6
    - pynndescent >=0.5.13
    - packaging >=21.3
    - session-info2
    - legacy-api-wrap >=1.4.1
    - typing-extensions

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - scanpy
  commands:
    # - pip check  # https://github.com/conda-forge/tbb-feedstock/issues/119
    - python -c 'import importlib.metadata as im; print(im.version("scanpy"))'

about:
  home: https://scverse.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Single-Cell Analysis in Python. Scales to >1M cells.
  # The remaining entries in this section are optional, but recommended.
  description: |
    Scanpy is a scalable toolkit for analyzing single-cell gene expression data built jointly with anndata.
    It includes preprocessing, visualization, clustering, trajectory inference and differential expression testing.
    The Python-based implementation efficiently deals with datasets of more than one million cells.
  doc_url: https://scanpy.readthedocs.io/
  dev_url: https://github.com/scverse/scanpy/

extra:
  recipe-maintainers:
    - ilan-gold
    - jdblischak
    - flying-sheep
    - ivirshup
